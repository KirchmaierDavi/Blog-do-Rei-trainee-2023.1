<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="../../../public/css/userlist_style.css"/>
    <title>UserList</title>
</head>
<body class="d-flex flex-column">
    <div class="userlist-content 
                d-flex flex-column
                mx-auto">

        <!-- Título -->
        <div class="userlist-title
                    pb-4">
                <h1>Dashboard de Usuários</h1>
        </div>

        <div class="userlist-newuser pb-2">
            <button type="button" class="btn btn-success">Criar Usuario</button>
        </div>

        <!--Versão Desktop-->

        <!-- Cabeçalho -->
        <div class="userlist-header 
                    d-flex flex-row 
                    shadow text-center
                    p-2">
            <div class="userlist-header-item">Id</div>
            <div class="userlist-header-item">Usuário</div>
            <div class="userlist-header-item">E-mail</div>
            <div class="userlist-header-item">Ações</div>
        </div>
    

        <!-- Conteudo -->
        <div class="userlist-userboxD
                    d-flex flex-row 
                    shadow text-center
                    p-4 mt-4
                    align-items-center">
            <div class="userlist-userboxD-item text-left">#3089</div>
            <div class="userlist-userboxD-item">ssurerus</div>
            <div class="userlist-userboxD-item">saulosurerus@hotmail.com</div>
            <div class="userlist-userboxD-item">
                <button type="button" class="btn btn-warning">Editar</button>
                <button type="button" class="btn btn-danger">Deletar</button>
                <button type="button" class="btn btn-info">Visualizar</button>
            </div>
        </div>

        <!--Versão Mobile-->
        <div class="userlist-userboxM accordion" id="user_card_1">
            <div class="accordion-item">
              <h2 class=" userlist-userboxM-header 
                          accordion-header"
                   id="user_card_1_head">
                <button class=" 
                               accordion-button 
                               d-flex justify-content-around" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseOne" 
                        aria-expanded="true" 
                        aria-controls="collapseOne">

                    <div class="d-flex flex-column justify-content-around flex-fill ">
                        <div class="d-flex flew-row justify-content-between ">
                            <div class="userlist-userboxM-header-title ">
                                        Id
                            </div>
                            <div class="userlist-userboxM-header-title">
                                        Usuário
                            </div>
                        </div>
                        <div class="d-flex flew-row justify-content-between">
                            <div class="userlist-userboxM-header-content">
                                        #3089
                            </div>
                            <div class="userlist-userboxM-header-content">
                                        ssurerus
                            </div>
                        </div>
                    </div>
                </button>
            </h2>

              <div id="collapseOne" 
                   class="accordion-collapse collapse " 
                   aria-labelledby="user_card_1_head" 
                   data-bs-parent="#user_card_1">
                <div class="userlist-userboxM-body accordion-body">
                    <div class="userlist-userboxM-body-title pb-2">
                        E-mail:
                    </div>
                    <div class="userlist-userboxM-body-content pb-2">
                        saulosurerus@hotmail.com
                    </div>     
                    <div class="userlist-userboxM-body-title pb-3">
                        Ações:
                    </div>
                    <div class="userlist-userboxM-body-content
                                d-flex justify-content-around">
                        <button type="button" class="btn btn-warning">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                        </button>
                    </div>                 
                </div>
          </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
