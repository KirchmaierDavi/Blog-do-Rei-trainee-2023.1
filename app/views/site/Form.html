<!DOCTYPE html>

<html>

    <head>
        <title>Form Posts </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../../../public/js/form.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Quicksand:wght@300;400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../public/css/form.css">
    </head>

  <body>
    <header>
        <img src="../../../public/assets/logo.png" alt="Logo do blog">
    </header>
        <div class="adicionar">
            <form>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="data">Data de Criação:</label>
                <input type="date" id="data" name="data" class="form-control">
            </div>
            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" class="form-control">
            </div>
            <div class="buttons">
                <button type="submit" id="salvar">Salvar</button>
                <button type="button" id="excluir">Excluir</button>
            </div>
            </form>
            <div id="modal" class="modal">
                <div class="modal-content">
                <p><b>Tem certeza que deseja excluir?</b></p>
                <img src="../../../public/assets/pelé.gif" alt="gif pelé" />
                <div class="modal-buttons">
                    <button id="cancelar">Cancelar</button>
                    <button id="confirmar">Confirmar</button>
                </div>
                </div>
            </div>
        </div>
        <div class="visualização">
            <div class="visualizar">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" readonly>
              </div>
              <div class="visualizar">
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" class="form-control" readonly></textarea>
              </div>
              <div class="visualizar">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" class="form-control" readonly>
              </div>
              <div class="visualizar">
                <label for="data">Data de Criação:</label>
                <input type="date" id="data" name="data" class="form-control" readonly>
              </div>
              <div class="visualizar">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" class="form-control" disabled>
              </div>
            </div>
        </div>
        <div class="edição">
            <div class="editar">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control">
              </div>
              <div class="editar">
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" class="form-control"></textarea>
              </div>
              <div class="editar">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" class="form-control">
              </div>
              <div class="editar">
                <label for="data">Data de Criação:</label>
                <input type="date" id="data" name="data" class="form-control">
              </div>
              <div class="editar">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" class="form-control">
              </div>
              <button type="salvar">Salvar</button>
            </div>
        </div>
  </body>
